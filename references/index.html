<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>N8N Chat Bot</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .chat-message {
            animation: fadeIn 0.3s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .typing-indicator {
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 0.4;
            }

            50% {
                opacity: 1;
            }
        }

        .message-bubble {
            max-width: 80%;
            word-wrap: break-word;
            word-break: break-word;
            overflow-wrap: break-word;
            hyphens: auto;
        }

        .scrollbar-hide {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }

        .scrollbar-hide::-webkit-scrollbar {
            display: none;
        }

        /* Fix text overflow in chat messages */
        .message-bubble p {
            word-break: break-word;
            overflow-wrap: break-word;
            white-space: pre-wrap;
        }

        .message-bubble code {
            word-break: break-all;
            white-space: pre-wrap;
        }
    </style>
</head>

<body class="bg-gray-100 h-screen flex flex-col">
    <!-- Header -->
    <div class="bg-white shadow-sm border-b border-gray-200 p-4">
        <div class="max-w-4xl mx-auto flex items-center justify-between">
            <h1 class="text-xl font-semibold text-gray-800">ðŸ¤– sss Chat Assistant</h1>
            <div class="flex items-center space-x-4">
                <button id="new-session-button"
                    class="bg-gray-500 hover:bg-gray-600 text-white px-3 py-1 rounded text-sm font-medium transition-colors duration-200"
                    title="Start a new chat session">
                    New Session
                </button>
                <div class="flex items-center space-x-2">
                    <div id="status-indicator" class="w-3 h-3 bg-green-400 rounded-full"></div>
                    <span id="status-text" class="text-sm text-gray-600">Connected</span>
                </div>
            </div>
        </div>
    </div>

    <!-- Chat Container -->
    <div class="flex-1 max-w-4xl mx-auto w-full flex flex-col">
        <!-- Messages Area -->
        <div id="chat-messages" class="flex-1 overflow-y-auto p-4 space-y-4 scrollbar-hide">
            <!-- Welcome Message -->
            <div class="chat-message flex justify-start">
                <div class="message-bubble bg-white p-3 rounded-lg shadow-sm border border-gray-200">
                    <div class="flex items-start space-x-2">
                        <div
                            class="w-8 h-8 bg-blue-500 rounded-full flex items-center justify-center text-white text-sm font-medium">
                            ðŸ¤–
                        </div>
                        <div>
                            <p class="text-gray-800">Hey there! I'm your AI assistant powered by sss. What can I help
                                you with today?</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Input Area -->
        <div class="border-t border-gray-200 bg-white p-4">
            <div class="flex space-x-3">
                <input type="text" id="message-input" placeholder="Type your message here..."
                    class="flex-1 border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                    maxlength="1000">
                <button id="send-button"
                    class="bg-blue-500 hover:bg-blue-600 text-white px-6 py-2 rounded-lg font-medium transition-colors duration-200 disabled:opacity-50 disabled:cursor-not-allowed">
                    Send
                </button>
            </div>
            <div class="mt-2 text-xs text-gray-500">
                Press Enter to send â€¢ <span id="char-count">0</span>/1000 characters
            </div>
        </div>
    </div>

    <script src="chat.js"></script>
</body>

</html>
